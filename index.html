<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="frame">
    <div id="screen">
      0
    </div>
    <div class="buttons">
      <button data-key="Delete" class="clear" id="clear">C</button>
      <button data-key="Backspace" class="clear" id="delete">AC</button>
      <!-- <button data-key="negative" class="operator" id="negative">+/-</button> -->
      <button data-key="NumpadDivide" class="operator">&#247</button>
      <button data-key="Numpad7" class="digit">7</button>
      <button data-key="Numpad8" class="digit">8</button>
      <button data-key="Numpad9" class="digit">9</button>
      <button data-key="NumpadMultiply" class="operator">x</button>
      <button data-key="Numpad4" class="digit">4</button>
      <button data-key="Numpad5" class="digit">5</button>
      <button data-key="Numpad6" class="digit">6</button>
      <button data-key="NumpadSubtract" class="operator">-</button>
      <button data-key="Numpad1" class="digit">1</button>
      <button data-key="Numpad2" class="digit">2</button>
      <button data-key="Numpad3" class="digit">3</button>
      <button data-key="NumpadAdd" class="operator">+</button>
      <button data-key="Numpad0" class="digit">0</button>
      <button data-key="NumpadDecimal" class="digit">.</button>
      <button data-key="NumpadEnter" class="operator" id="calc">=</button>
    </div>
  </div>
</body>

</html>
